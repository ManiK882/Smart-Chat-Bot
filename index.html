<!DOCTYPE html>
<html>
<head>
  <title>Smart Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .chat { max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 60px; }
    button { padding: 10px; width: 100%; margin-top: 10px; }
    .msg { background: white; padding: 15px; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>

<div class="chat">
  <h2> Smart Chatbot</h2>
  <textarea id="userInput" placeholder="Ask something..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <div id="response" class="msg"></div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput").value;
  document.getElementById("response").innerText = "Thinking...";

  const res = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input })
  });

  const data = await res.json();
  document.getElementById("response").innerText = data.reply;
}
</script>

</body>
</html>
